url: https://alexsaveau.dev
baseurl: ""
title: Alex Saveau
destination: build/
author:
  name: Alex Saveau
  twitter: SUPERCILEX
twitter:
  username: SUPERCILEX
social:
  name: Alex Saveau
  links:
    - https://github.com/SUPERCILEX/
    - https://twitter.com/SUPERCILEX
    - https://stackoverflow.com/users/4548500/supercilex

layout: sidebar
style: light

plugins:
  # GitHub Pages plugins
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jemoji

  # Other plugins
  - jekyll-get-json
  - jekyll-feed
  - jekyll-image-size
  - jekyll-last-modified-at
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-responsive-image

exclude:
  - .idea
  - site.py

include:
  - _headers
  - _redirects

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:categories/:title
  - scope:
      path: ""
    values:
      image: /assets/me2.jpg
      logo: /assets/me2.jpg
  - scope:
      path: "google1cff0bc53ad1c64c.html"
    values:
      sitemap: false

sass:
  style: compressed

projects:
  sort_by: pushed
  exclude:
    archived: true
    forks: true
    projects:
      - personal-website
      - ncdu
      - cli-errors
      - stack-buffer
      - issue-mcve
      - mason-check-in-kiosk
      - mason-cli
      - rick-troller

# External repositories
jekyll_get_json:
  - data: Triple-T/gradle-play-publisher
    json: 'https://api.github.com/repos/Triple-T/gradle-play-publisher'
  - data: firebase/FirebaseUI-Android
    json: 'https://api.github.com/repos/firebase/FirebaseUI-Android'
  - data: googlesamples/easypermissions
    json: 'https://api.github.com/repos/googlesamples/easypermissions'
  - data: yshrsmz/LicenseAdapter
    json: 'https://api.github.com/repos/yshrsmz/LicenseAdapter'

social_media:
  stackoverflow: 4548500

jekyll-archives:
  enabled: all
  layout: posts
  layouts:
    year: posts-year
    month: posts-month
    day: posts-day
    tag: posts-tag
    category: posts-tag
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tags/:name/'
    category: '/blog/tags/:name/'

responsive_image:
  template: _includes/resized-images-template.html
  output_path_format: assets/resized/%{dirname}/%{filename}-%{width}.%{extension}
  default_quality: 100
  sizes:
    - width: 240
    - width: 320
    - width: 480
    - width: 800
    - width: 1600
    - width: 3200

redirect_from:
  json: false

feed:
  posts_limit: 3
