layout: sidebar
style: light

plugins:
  # GitHub Pages plugins
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jemoji

  # Other plugins
  - jekyll-get-json

permalink: /:year/:month/:day/:title/

defaults:
  scope:
    path: "" # an empty string here means all files in the project
    type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  limit: 9
  exclude:
    archived: true
    forks: true
    projects:
      - personal-website
      - app-version-history
      - issue-mcve
      - poi-android

# External repositories
jekyll_get_json:
  - data: Triple-T/gradle-play-publisher
    json: 'https://api.github.com/repos/Triple-T/gradle-play-publisher'
  - data: firebase/FirebaseUI-Android
    json: 'https://api.github.com/repos/firebase/FirebaseUI-Android'
  - data: googlesamples/easypermissions
    json: 'https://api.github.com/repos/googlesamples/easypermissions'
  - data: yshrsmz/LicenseAdapter
    json: 'https://api.github.com/repos/yshrsmz/LicenseAdapter'

social_media:
  twitter: SUPERCILEX
  stackoverflow: 4548500
  medium: SUPERCILEX

topics:
  - name: Android
    web_url: https://github.com/topics/android
    image_url: https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/android/android.png

  - name: Kotlin
    web_url: https://github.com/topics/kotlin
    image_url: https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/kotlin/kotlin.png

  - name: Gradle
    web_url: https://github.com/topics/gradle
    image_url: https://raw.githubusercontent.com/github/explore/59009b1589a883459c0ae19044e3e7e3ec0c4e0a/topics/gradle/gradle.png

  - name: Firebase
    web_url: https://github.com/topics/firebase
    image_url: https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/firebase/firebase.png
