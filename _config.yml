url: https://alexsaveau.dev
baseurl: ""
title: Alex Saveau
author:
  name: Alex Saveau
  twitter: SUPERCILEX
twitter:
  username: SUPERCILEX
social:
  name: Alex Saveau
  links:
    - https://github.com/SUPERCILEX/
    - https://twitter.com/SUPERCILEX
    - https://stackoverflow.com/users/4548500/supercilex

layout: sidebar
style: light

plugins:
  # GitHub Pages plugins
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jemoji

  # Other plugins
  - jekyll-get-json
  - jekyll-feed
  - jekyll-image-size
  - jekyll-last-modified-at
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      image: /assets/me.webp
      logo: /assets/me.webp
  - scope:
      path: "google1cff0bc53ad1c64c.html"
    values:
      sitemap: false

sass:
  style: compressed

projects:
  sort_by: pushed
  limit: 9
  exclude:
    archived: true
    forks: true
    projects:
      - personal-website
      - app-version-history
      - issue-mcve
      - poi-android

# External repositories
jekyll_get_json:
  - data: Triple-T/gradle-play-publisher
    json: 'https://api.github.com/repos/Triple-T/gradle-play-publisher'
  - data: firebase/FirebaseUI-Android
    json: 'https://api.github.com/repos/firebase/FirebaseUI-Android'
  - data: googlesamples/easypermissions
    json: 'https://api.github.com/repos/googlesamples/easypermissions'
  - data: yshrsmz/LicenseAdapter
    json: 'https://api.github.com/repos/yshrsmz/LicenseAdapter'

social_media:
  twitter: SUPERCILEX
  stackoverflow: 4548500
  medium: SUPERCILEX

skills:
  - name: Android
    web_url: https://github.com/topics/android
    image_url: /assets/android/logo.svg

  - name: Kotlin
    web_url: https://github.com/topics/kotlin
    image_url: /assets/kotlin/logo.svg

  - name: Gradle
    web_url: https://github.com/topics/gradle
    image_url: /assets/gradle/logo.svg

  - name: Firebase
    web_url: https://github.com/topics/firebase
    image_url: /assets/firebase/logo.svg
