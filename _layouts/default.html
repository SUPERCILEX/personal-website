---
layout: compress
---

{% include header.html %}

<div class="d-md-flex min-height-full">
  <div class="flex-self-stretch border-md-right border-gray-light bg-white col-md-5 col-lg-4 col-xl-3 px-4 px-md-6 px-lg-7 py-6 masthead">
    {% include masthead.html metadata=true %}
  </div>

  <div class="col-md-7 col-lg-8 col-xl-9 px-4 py-6 px-lg-7 border-top border-md-top-0 bg-gray-light">
    <div class="mx-auto" style="max-width: 900px;">
      <div class="f4 mb-6">
        <div class="f4 scoped-text-defaults">
          <p class="f5"><a href="{{ site.url }}{{ site.baseurl | append:'/' }}" class="d-flex flex-items-center text-defaults">{% octicon chevron-left height:16 class:"mr-2 v-align-middle icon-color" fill:{{ icon_color }} aria-label:Home %}Home</a></p>
          <h1 class="f00-light lh-condensed mb-5 text-defaults">{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>

{% include footer.html %}
