---
layout: compress
---

{% capture inject %}
  {% for script in page.scripts %}
    <script src="{{ page.dir | append: script }}" defer></script>
  {% endfor %}
{% endcapture %}
{% include header.html inject=inject %}

<div class="d-md-flex min-height-full border-md-bottom">
  <div class="flex-self-stretch border-md-right border-gray-light bg-white col-md-5 col-lg-4 col-xl-3 px-4 px-md-6 px-lg-7 py-6 masthead">
    {% include masthead.html metadata=true %}
  </div>

  <div class="col-md-7 col-lg-8 col-xl-9 px-4 py-6 px-lg-7 border-top border-md-top-0 bg-gray-light content-container">
    <div class="mx-auto" style="max-width: 900px;">
      {% unless content == ""  %}
        <div class="f4 mb-6">
          {{ content }}
        </div>
      {% endunless %}
    </div>
  </div>
</div>

{% include footer.html %}
